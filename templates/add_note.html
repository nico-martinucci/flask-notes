{% extends 'base.html' %}

{% block title %}
    <h1>Add a Note</h1>
{% endblock %}

{% block content %}
<form method="POST">

    {{ form.hidden_tag() }}

    {% for field in form
    if field.widget.input_type != 'hidden' %}
    <p>
        {{ field.label }}
        {{ field }}

        {% for error in field.errors %}
        {{ error }}
        {% endfor %}
    </p>
    {% endfor %}

    <button type="submit">Add Note</button>

</form>
{% endblock %}
